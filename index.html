<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
  <link rel="stylesheet" href="./src/style/index.css">
</head>
<body>
  <header class="header">
    <div class="header-left">
      <h1>facebook</h1>
      <div class="register-button">注册</div>
    </div>
    <nav class="join-facebook">
      加入或登录Facebook
      <span class="triangle_down"></span>
    </nav>
  </header>
  <main class="content">
    <h2>创建主页</h2>
    <p>向 Facebook 全球社群推广你的业务、你自己或你的公益理念。选择一个主页类别即可开始操作。</p>
    <section class="start-items">
      <figure class="shop-and-brank">
        <img src="//facebook.com/images/pages/create/biz_illustration.png" alt="">
        <figcaption>
          <p class="item-name">商家或品牌</p>
          <p class="item-description">在 Facebook 上展示商品和服务，突显品牌，向更多顾客推广业务。</p>
          <button class="start-button">开始</button>
        </figcaption>
      </figure>
      <figure class="social">
        <img src="//facebook.com/images/pages/create/community_illustration.png" alt="">
        <figcaption>
          <p class="item-name">社群或公众人物</p>
          <p class="item-description">与你的社群、组织、团队、小组或俱乐部中的用户建立联系，分享内容。</p>
          <button class="start-button">开始</button>
        </figcaption>
      </figure>
    </section>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
